<!doctype html> <!--html이라고 입력하면 emmet으로 인해 아톰이 기본 구조의 엘리먼트 제공 -->
<html dir= "ltr">
  <head> <!--문서에 대한 정보, 브라우저가 이 문서를 어떻게 처리해야 하는지. 예를 들어 문서의 제목과 페이지에서
  어떤 CSS와 자바스크립트 파일을 사용하는지 언제 마지막으로 문서가 수정되었는지-->
    <meta charset="utf-8"> <!--문서의 작성자나 엔진을 위한 키워드 같은 문서 자체에 대한 정보를 브라우저에 제공,
    utf-8 의 경우에는 모든 유니코드 문자를 포함하는 문자 집합으로 인코딩된 문서라는 뜻. 이 태그를 사용시
  더 많은 브라우저가 특히 국제적인 통신에서 그 문서를 제대로 해석 가능 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css"> <!--외부 스타일시트를 문서에 붙이는 방법-->
    <title>Ottergram</title>
  </head>
  <body> <!--이미지 링크 텍스트 버튼 비디오 등의 콘텐츠를 표시하기 위한 코드-->
    <header class="main-header"> <!--putting a class like main-header-->
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content"> <!--main-content class-->
    <ul class="thumbnail-list"> <!--unordered list-->
      <li class="thumbnail-item"> <!--items in a list-->
        <a href="img/otter1.jpg" data-image-role="trigger"
            data-image-title="Stayin' Alive"
            data-image-url="img/otter1.jpg"> <!--앵커 태그는 페이지에서 엘리먼트를 클릭할 수 있도록 만들어 사용자가
            다른 페이지로 이동할 수 있게 한다. href attribute는 앵커가 가리키는 자원을 나타낸다. 일반적으로는 웹 주소-->
          <img class="thumbnail-image" src="img/otter1.jpg" alt="the otter">
        <span class="thumbnail-title">Barry</span><!--class is for elements to have a specified class-->
      </a><!--span is much like div, but it's for inline element-->
      </li>
      <li class="thumbnail-item">
      <a href=""img/otter2.jpg"" data-image-role="trigger"
      data-image-title="How Deep Is Your Love"
      data-image-url="img/otter2.jpg">
        <img class="thumbnail-image" src="img/otter2.jpg" alt="the otter 2">
        <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
      <a href=""img/otter3.jpg"" "trigger"
      data-image-title= "You Should Be Dancing"
      data-image-url="img/otter3.jpg">
        <img class="thumbnail-image" src="img/otter3.jpg" alt="the otter 3">
        <span class="thumbnail-title">Lesley</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href=""img/otter4.jpg"" data-image-role="trigger"
        data-image-title= "Night Fever"
        data-image-url= "img/otter4.jpg">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="the otter 4">
        <span class="thumbnail-title">Mourice</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href=""img/otter5.jpg"" data-image-role="trigger"
        data-image-title= "To Love Somebody"
        data-image-url= "img/otter5.jpg">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="the otter 5">
        <span class="thumbnail-title">Barbara</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href=""img/otter.jpg"">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="the otter">
        <span class="thumbnail-title">Barry</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container"> <!--block, not like span-->
      <div class="detail-image-frame" data-image-role="frame">
      <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
      <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
    </div>
  </div>
  </main>
  <script src="scripts/main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
